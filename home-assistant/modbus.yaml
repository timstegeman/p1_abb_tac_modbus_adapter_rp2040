modbus:
  - name: p1_load_balancer
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: E
    port: /dev/ttyACM1
    stopbits: 1
    sensors:
      - name: P1_LB_state
        unique_id: P1_LB_state
        slave: 10
        address: 1000
      - name: P1_LB_current
        unique_id: P1_LB_current
        device_class: current
        unit_of_measurement: "A"
        slave: 10
        address: 1010
        data_type: uint32
        scale: 0.001
        precision: 1
